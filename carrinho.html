<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <div class="carrinho">
        <h1>Meu Carrinho</h1>
        <div class="carrinho-item">
            <img src="imagens/adi2000-Photoroom.png-Photoroom.png" alt="Produto1">
            <div class="detalhe-item">
                <h3>ADI 2000 ORIGINALS</h3>
                <p>Tênis especial para sneakerheads especiais!</p>
                <p class="preco">R$ 799,00</p>
                <div class="quantidade">
                    <button class="quantity-btm">-</button>
                    <input type="numero" value="1" min="1">
                    <button class="quantidade-btm">+</button>
                </div>
            </div>
            <button class="remove-btm">Remover</button>
        </div>
        <div class="carrinho-item">
            <img src="imagens/tndusk-removebg-preview.png" alt="Produto2">
            <div class="item-details">
                <h3>Nike Air Max Plus TN</h3>
                <p>Tênis Mais Cobiçado Para o Sportlife!</p>
                <p class="preco">R$ 1299,00</p>
                <div class="quantity">
                    <button class="quantity-btm">-</button>
                    <input type="number" value="1" min="1">
                    <button class="quantity-btm">+</button>
                </div>
            </div>
            <button class="remove-btm">Remover</button>
        </div>
        <div class="total">
            <h2>Total: R$ 250,00</h2>
            <button class="checkout-btm">Finalizar Compra</button>
        </div>
    </div>
</body>
</html>
